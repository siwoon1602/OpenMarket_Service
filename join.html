<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/join.css" />
    <script src="./js/join.js" defer></script>
    <title>회원가입</title>
  </head>
  <body>
    <header class="header">
      <h1 class="sr-only">HODU!</h1>
      <a href="/OpenMarket_Service/" alt="HODU!"></a>
    </header>

    <ul class="join_tablist">
      <li class="buyer_join btn_on">구매회원가입</li>
      <div class="join_white_box"></div>
      <li class="seller_join btn_off">판매회원가입</li>
      <div class="join_white_box_R hide"></div>
    </ul>

    <form
      action="https://estapi.openmarket.weniv.co.kr/accounts/buyer/signup/"
      class="join_box"
      method="POST"
    >
      <div class="idForm">
        <div class="idAlign">
          <label for="id">아이디</label>
          <input type="text" name="id" id="id" class="join_id" />
        </div>
        <button type="submit" class="checkId">중복확인</button>
      </div>
      <span class="idMessage"></span>

      <div class="pwForm">
        <label for="pw">비밀번호</label>
        <input type="password" name="pw" id="pw" class="join_pw" />
        <div id="confirmCircle_pw" class="confirmCircle_pw"></div>
      </div>
      <span class="pwMessage"></span>

      <div class="pwForm">
        <label for="pwConfirm">비밀번호 재확인</label>
        <input
          type="password"
          name="pwConfirm"
          id="pwConfirm"
          class="join_pwConfirm"
        />
        <div id="confirmCircle_pwC" class="confirmCircle_pwC"></div>
      </div>
      <span class="pwcMessage"></span>

      <div class="nameForm">
        <label for="name">이름</label>
        <input type="text" name="name" id="name" class="join_name" />
      </div>
      <span class="nameMessage"></span>

      <div class="numberForm">
        <label for="firstPhoneNumber">휴대폰 번호</label>
        <div class="phonNumber">
          <select name="fistPhoneNumber" id="firstPhoneNumber">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="016">016</option>
            <option value="017">017</option>
          </select>
          <input
            type="text"
            class="numInput"
            id="secondPhoneNumber"
            maxlength="4"
          />
          <input
            type="text"
            class="numInput"
            id="thirdPhoneNumber"
            maxlength="4"
          />
        </div>
        <span class="numberMessage"></span>
      </div>
    </form>

    <div class="agreeArea">
      <p class="agreeCheck">
        <input type="checkbox" id="check_agree" />
        <label for="check_agree">
          <span
            >호두샵의 <span class="strong">이용약관</span> 및
            <span class="strong">개인정보처리방침</span>에 대한 내용을
            확인하였고 동의합니다.</span
          >
        </label>
      </p>
      <button type="submit" class="joinBtn" disabled>가입하기</button>
    </div>
  </body>
</html>
