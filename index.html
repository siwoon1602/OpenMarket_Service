<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hodu Market</title>

    <link rel="stylesheet" href="./style/reset.css" />

    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="icon" href="./assets/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/search.js"></script>
  </head>
  <body>
    <header>
      <div class="header_content">
        <div class="header_contet_left">
          <h2 class="sr-only">HODU!</h2>
          <a href="/OpenMarket_Service/" alt="HODU!" class="logo"></a>
          <div class="search">
            <input
              type="text"
              placeholder="상품을 검색해보세요!"
              class="search_input"
            />
            <div class="search-icon"></div>
          </div>
        </div>

        <ul class="user_menu">
          <li id="userMenu1">
            <a href="./cart.html">
              <img
                src="./assets/icon-shopping-cart.svg"
                alt=""
                id="userMenu1"
              />
              <span id="userinterface_second">장바구니</span>
            </a>
          </li>
          <li id="userMenu2">
            <a href="./login.html" target="_self">
              <img src="./assets/icon-user.svg" alt="" />
              <span id="userinterface_first">로그인</span>
            </a>
            <div class="header_modal hide">
              <div class="triangle"></div>
              <div class="box">
                <button>마이페이지</button>
                <button id="logout">로그아웃</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <dialog class="modal">
      <button class="close_btn"></button>
      <p>
        로그인이 필요한 서비스입니다.<br />
        로그인 하시겠습니까?
      </p>
      <div class="modal_btn_area">
        <button class="no_btn">아니오</button>
        <button class="yes_btn">예</button>
      </div>
    </dialog>

    <main class="main">
      <h2 class="sr-only">호두샵</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./imges/banner_01.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./imges/banner_02.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./imges/banner_03.jpg" alt="" />
          </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-pagination"></div>
      </div>
      <section id="product">
        <h2 class="allItem">전체 상품</h2>
        <ul class="product-list-container"></ul>
      </section>
    </main>

    <footer class="footer">
      <div class="footer_content">
        <h2 class="sr-only">호두샵 정보</h2>
        <div class="footer_top">
          <ul class="info">
            <li><a href="./constructionZone.html">호두샵 소개</a></li>
            <li><a href="./constructionZone.html">이용약관</a></li>
            <li>
              <a href="./constructionZone.html"><strong>개인정보처리방침</strong></a>
            </li>
            <li><a href="./constructionZone.html">전자금융거래약관</a></li>
            <li><a href="./constructionZone.html">청소년보호정책</a></li>
            <li><a href=./constructionZone.html">제휴문의</a></li>
          </ul>
          <ul class="sns_icon">
            <li><a href="./constructionZone.html"  class="insta"></a></li>
            <li><a href="./constructionZone.html"  class="facebook"></a></li>
            <li><a href="./constructionZone.html"  class="youtube"></a></li>
          </ul>
        </div>
        <div class="line"></div>
        <address>
          <ul>
            <li><span>(주)HODU SHOP</span></li>
            <li>제주특별자치도 제주시 동광고 137 제주코딩베이스캠프</li>
            <li>사업자 번호 : 000-0000-0000 | 통신판매업</li>
            <li>대표 : 김호두</li>
          </ul>
        </address>
      </div>
    </footer>
  </body>
</html>
